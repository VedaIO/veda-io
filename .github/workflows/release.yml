name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install Wails
        run: |
          nix develop --command bash -c "go install github.com/wailsapp/wails/v2/cmd/wails@latest"

      - name: Build Binary
        run: |
          nix develop --command bash -c "cd src && make build VERSION=${{ github.ref_name }}"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src/build/bin/ProcGuard.exe
          generate_release_notes: true
          draft: false
          prerelease: false
